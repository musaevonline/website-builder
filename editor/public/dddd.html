<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer="">
        window.attachToEditor = (el, god) => {
            el.style = god.getAttribute('style');
            el.setAttribute('editable', 'true');
            el.setAttribute('script-id', god.getAttribute('id'));
        }
    </script>
    <script defer="" src="/plugins/vendors.js"></script>
    <title>Document</title>
</head>

<body>

    <div editable="true" class=""
        style="position: absolute; width: 100%; height: 300px; border: 1px solid black; left: -16px; top: -13px;"></div>
    <div editable="true" class=""
        style="position: absolute; width: 300px; height: 300px; border: 1px solid black; left: 50%; top: 323px; transform: translate(-50%);">
    </div>
</body>
